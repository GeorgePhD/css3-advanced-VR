<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- from fontawesome -->
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/poppins/poppins.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/menu.js" defer></script>
    <script src="../js/download.js" defer></script>
    <title>portfolio</title>
    
</head>
<body>
<!--  <i class="fa-regular fa-star"></i> -->

<!-- Main layout -->
<div class="layout">
<!-- sidebar, user info -->
    <aside class="layout__aside">
        <section class="aside__user-info">
        <!-- general user info -->
            <div class="user-info__general">
                <div class="user-info__container-img">
                    <img class="user-info__img" src="../img/my-profile2.JPG" alt="foto de perfil de usuario">
                    <!-- here goes the shadow -->
                </div>
                    <h2 class="user-info__name">George</h2>
                    <h4 class="user-info__job">FrontEnd developer</h4>
            </div>
        <!-- navbar -->
        <nav class="layout__menu">
            <ul class="menu__list">
                <li class="menu__option">
                    <a class="menu__link " href="../../index.html">
                        <!-- this is how you use the icos from fontawesome -->
                        <i class="menu__icon fa-solid fa-house"></i>
                        <span class="menu__overlay">Home</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link" href="./about.html">
                        <i class="menu__icon fa-solid fa-user"></i>
                        <span class="menu__overlay">acerca de mi</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link" href="./curriculum.html">
                        <i class="menu__icon fa-solid fa-graduation-cap"></i>
                        <span class="menu__overlay">curriculum</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link menu__link--active" href="./portfolio.html">
                        <i class="menu__icon fa-solid fa-briefcase"></i>
                        <span class="menu__overlay">Portafolio</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link" href="./blog.html">
                        <i class="menu__icon fa-solid fa-book"></i>
                        <span class="menu__overlay">blog</span>
                    </a>
                </li>

                <li class="menu__option">
                    <a class="menu__link" href="./contact.html">
                        <i class="menu__icon fa-solid fa-contact-card"></i>
                        <span class="menu__overlay">Contacto</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Social media links -->
        <div class="user-info__links">
            <ul class="links__social">
                <li class="social__option">
                    <a class="social__link" target="_blank" href="https://github.com/GeorgePhD/">
                        <i class="social__icon fa-brands fa-github"></i>
                    </a>
                </li>
                <li class="social__option">
                    <a class="social__link" target="_blank" href="https://www.linkedin.com/in/jorge-andrés-gamboa-fernández-front-end-developer-in-process-95219360">
                        <i class="social__icon fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li class="social__option">
                    <a class="social__link" target="_blank" href="https://www.instagram.com/devel0pme/">
                        <i class="social__icon fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- cv button -->
            <div class="user-info__buttons">
                <a class="user-info__btn" target="_blank" href="../resume/resume.pdf" id="download__pdf">Descargar CV</a>
            </div>
        <!-- footer -->
            <footer class="user-info__footer">
            &copy; 2023 lets.devel0pme
            </footer>
        </section>
    </aside>

        <!-- responsive menu starts -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>
    <!-- responsive menu ends -->
    <!-- main content -->
    <main class="layout__content">
        <section class="content__page content__portfolio">
            <!-- here goes the new content in every html -->
            <header class="portfolio__header">
                <h1 class="portfolio__title">Port<span class="title__color">folio</span></h1>
            </header>

            <nav class="portfolio__navbar">
                <ul class="portfolio__menu">
                    <li class="portfolio__option portfolio__option--active">
                        <a href="#" class="portfolio__link">Videos</a>
                    </li>
                    <li class="portfolio__option">
                        <a href="#" class="portfolio__link">Proyectos</a>
                    </li>
                    <li class="portfolio__option">
                        <a href="#" class="portfolio__link">Images</a>
                    </li>
                    <li class="portfolio__option">
                        <a href="#" class="portfolio__link">People</a>
                    </li>
                    <li class="portfolio__option">
                        <a href="#" class="portfolio__link">Contact</a>
                    </li>
                    <li class="portfolio__option">
                        <a href="#" class="portfolio__link">Others</a>
                    </li>
                </ul>
            </nav>

            <section class="portfolio__gallery">

                <figure class="gallery__item">
                    <div class="gallery__container__img">
                        <a class="gallery__link" href="">
                            <img class="gallery__img" src="../img/galeria-1.jpg" alt="">
                        </a>
                    </div>
                    <figcaption class="gallery__title">una muestra de videos acá</figcaption>
                        <i class="gallery__icon fa-solid fa-video-camera"></i> 
                        <span class="gallery__category">Videos</span>
                </figure>

                <figure class="gallery__item">
                    <div class="gallery__container__img">
                        <a class="gallery__link" href="">
                            <img class="gallery__img" src="../img/galeria-2.jpg" alt="">
                        </a>
                    </div>
                    <figcaption class="gallery__title">ir a los links de proyectos</figcaption>
                        <i class="gallery__icon fa-solid fa-briefcase"></i> 
                        <span class="gallery__category">Proyectos</span>
                </figure>

                <figure class="gallery__item">
                    <div class="gallery__container__img">
                        <a class="gallery__link" href="">
                            <img class="gallery__img" src="../img/galeria-3.jpg" alt="">
                        </a>
                    </div>
                    <figcaption class="gallery__title">imagenes muestra de proyectos</figcaption>
                        <i class="gallery__icon fa-solid fa-image-portrait"></i> 
                        <span class="gallery__category">Images</span>
                </figure>

                <figure class="gallery__item">
                    <div class="gallery__container__img">
                        <a class="gallery__link" href="">
                            <img class="gallery__img" src="../img/galeria-4.jpg" alt="">
                        </a>
                    </div>
                    <figcaption class="gallery__title">personas y productos finalizados</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i> 
                        <span class="gallery__category">People</span>  
                </figure>

                <figure class="gallery__item">
                    <div class="gallery__container__img">
                        <a class="gallery__link" href="">
                            <img class="gallery__img" src="../img/galeria-5.jpg" alt="">
                        </a>
                    </div>
                    <figcaption class="gallery__title">ir al link de contacto</figcaption>
                        <i class="gallery__icon fa-solid fa-contact-card"></i> 
                        <span class="gallery__category">Contact</span>
                </figure>

                <figure class="gallery__item">
                    <div class="gallery__container__img">
                        <a class="gallery__link" href="">
                            <img class="gallery__img" src="../img/galeria-6.jpg" alt="">
                        </a>
                    </div>
                    <figcaption class="gallery__title">ir a otros</figcaption>
                        <i class="gallery__icon fa-solid fa-contact-card"></i> 
                        <span class="gallery__category">Others</span>
                </figure>
            </section>
        </section>
    </main>
</div>







</body>
</html>
