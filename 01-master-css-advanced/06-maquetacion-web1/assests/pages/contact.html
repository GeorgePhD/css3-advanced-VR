<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- from fontawesome -->
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/poppins/poppins.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <link rel="stylesheet" href="../css/loeader.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/menu.js" defer></script>
    <script src="../js/map.js" defer></script>
    <script src="../js/download.js" defer></script>
    <title>portfolio</title>
    
</head>
<body>
<!--  <i class="fa-regular fa-star"></i> -->

<!-- Main layout -->
<div class="layout">
<!-- sidebar, user info -->
    <aside class="layout__aside">
        <section class="aside__user-info">
        <!-- general user info -->
            <div class="user-info__general">
                <div class="user-info__container-img">
                    <img class="user-info__img" src="../img/my-profile2.JPG" alt="foto de perfil de usuario">
                    <!-- here goes the shadow -->
                </div>
                    <h2 class="user-info__name">George</h2>
                    <h4 class="user-info__job">FrontEnd developer</h4>
            </div>
        <!-- navbar -->
        <nav class="layout__menu">
            <ul class="menu__list">
                <li class="menu__option">
                    <a class="menu__link " href="../../index.html">
                        <!-- this is how you use the icos from fontawesome -->
                        <i class="menu__icon fa-solid fa-house"></i>
                        <span class="menu__overlay">Home</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link" href="./about.html">
                        <i class="menu__icon fa-solid fa-user"></i>
                        <span class="menu__overlay">acerca de mi</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link" href="./curriculum.html">
                        <i class="menu__icon fa-solid fa-graduation-cap"></i>
                        <span class="menu__overlay">curriculum</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link" href="./portfolio.html">
                        <i class="menu__icon fa-solid fa-briefcase"></i>
                        <span class="menu__overlay">Portafolio</span>
                    </a>
                </li>
            
                <li class="menu__option">
                    <a class="menu__link" href="./blog.html">
                        <i class="menu__icon fa-solid fa-book"></i>
                        <span class="menu__overlay">blog</span>
                    </a>
                </li>

                <li class="menu__option">
                    <a class="menu__link menu__link--active" href="./contact.html">
                        <i class="menu__icon fa-solid fa-contact-card"></i>
                        <span class="menu__overlay">Contacto</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Social media links -->
        <div class="user-info__links">
            <ul class="links__social">
                <li class="social__option">
                    <a class="social__link" target="_blank" href="https://github.com/GeorgePhD/">
                        <i class="social__icon fa-brands fa-github"></i>
                    </a>
                </li>
                <li class="social__option">
                    <a class="social__link" target="_blank" href="https://www.linkedin.com/in/jorge-andrés-gamboa-fernández-front-end-developer-in-process-95219360">
                        <i class="social__icon fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li class="social__option">
                    <a class="social__link" target="_blank" href="https://www.instagram.com/devel0pme/">
                        <i class="social__icon fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- cv button -->
            <div class="user-info__buttons">
                <a class="user-info__btn" target="_blank" href="../resume/resume.pdf" id="download__pdf">Descargar CV</a>
            </div>
        <!-- footer -->
            <footer class="user-info__footer">
            &copy; 2023 lets.devel0pme
            </footer>
        </section>
    </aside>

        <!-- responsive menu starts -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>
    <!-- responsive menu ends -->

    <!-- main content -->
    <main class="layout__content">
        <section class="content__page content__contact">
            <!-- here goes the new content in every html -->
            <header class="contact__header">
                <h1 class="contact__title">cont<span class="title__color">acto</span></h1>
            </header>

            <div class="contact__container">

                <section class="contact__info">

                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-location-dot"></i>
                        <h2 class="contact__subtitle">Ciudad</h2>
                    </div>

                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-phone"></i>
                        <h2 class="contact__subtitle">+56 9 2222 8694</h2>
                    </div>

                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-envelope"></i>
                        <h2 class="contact__subtitle">lets.devel0pme@gmail.com</h2>
                    </div>

                    <div class="contact__data">
                        <i class="contact__icon fa-solid fa-circle-check"></i>
                        <h2 class="contact__subtitle">Desarrollador freelance</h2>
                    </div>
                </section>

                <section class="contact__form-box">
                    <div class="contact__map" id="load-iframe-map">
                        <span class="loader"></span>
                    </div>

                    <header class="contact__form-header">
                        <h3 class="form-header__title">¿cómo puedo<span class="title__color"> ayudarte?</span></h3>
                    </header>

                    <form action="" class="contact__form">
                        <div class="form__container">

                            <section class="form__left">
                                <div class="form__group">
                                    <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                    <label for="name" class="form__label">Nombre</label>
                                </div>
                                <div class="form__group">
                                    <input type="email" class="form__input" name="email" required placeholder="Email">
                                    <label for="email" class="form__label">Email</label>
                                </div>
                                <div class="form__group">
                                    <input type="text" class="form__input" name="subject" required placeholder="Asunto">
                                    <label for="subject" class="form__label">Asunto</label>
                                </div>
                            </section>

                            <section class="form__right">

                                <div class="form__group form__group--textarea">
                                    <textarea class="form__input form__input--textarea" name="message"></textarea>
                                    <label for="message" class="form__label">Mensaje</label>
                                </div>

                            </section>
                        </div>
                        <input class="form__button" type="submit" value="enviar mensaje">
                    </form>
                </section>
            </div>










        </section>
    </main>
</div>







</body>
</html>
